<!DOCTYPE html>
<html lang="ja">
<head>
    <title>POSSE QUIZ課題</title>
    <meta charset="UTF-8">
    <meta name="description" content="このウェブサイトはPOSSEのクイズ課題です">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./scss/style.css">
</head>

<body>
    <!-- START HEADER -->
    <header class="header">
        <div class="header__logo">
            <img class="header__logo__item" src="assets/img/logo.svg" alt="POSSEロゴ画像">
        </div>
            <div class="nav">
                <ul class="nav__list">
                    <li class="nav__item"><a href="">POSSEとは</a></li>
                    <li class="nav__item"><a href="">クイズ</a></li>
                    <li class="nav__item"><a href=""><img src="assets/img/icon/icon-twitter.svg" alt="Twitterロゴ画像"></a></li>
                    <li class="nav__item"><a href=""><img src="assets/img/icon/icon-instagram.svg" alt="Instagramロゴ画像"></a></li>
                </ul>
            </div>
    </header>
    <!-- END HEADER -->

    <!-- START HERO -->
    <div class="hero">
        <div class="hero__image">
            <img class="hero__image__item" src="/assets/img/quiz/bg-hero.jpg" alt="hero画像">
        </div>
        <div class="hero__content">
            <p class="hero__content__subtitle">POSSE課題</p>
            <h1 class="hero__content__title">ITクイズ</h1>
        </div>
    </div>
    <!-- END HERO -->

    <!-- START QUIZ -->
    <!-- END QUIZ -->

    <!-- START CONTACT -->
    <div class="contact">
        <div class="contact__title">
            <img class="contact__title__icon" src="/assets/img/icon/icon-line.svg" alt="lineアイコン画像">
            <h2 class="contact__title__h2">POSSE 公式LINE</h2>
        </div>
        <div class="contact__content">
            <p>
                公式LINEにてご質問を随時受け付けております。<br>
                詳細やPOSSE最新情報につきましては、公式LINEにてお知らせ致しますので<br>
                下記ボタンより友達追加をお願いします！
            </p>
        </div>
        <div class="contact__btn">
            <p class="contact__btn__cotent">LINE追加</p>
            <div class="contact__btn__image">
                <img class="contact__btn__img" src="./assets/img/icon/icon-link-dark.svg" alt="">
            </div>
        </div>
    </div>
    <!-- END CONTACT -->

    <!-- START FOOTER -->
    <footer class="footer">
        <div class="footer__title">
            <img class="footer__title__img" src="./assets/img/logo.svg" alt="POSSEロゴ画像">
            <div class="footer__title__box">
                <p class="footer__title__subtitle">POSSE 公式サイト</p>
                <img class="footer__title__link__img" src="./assets/img/icon/icon-link-dark.svg" alt="リンク画像">
            </div>
        </div>
        <div class="footer__icon">
            <img class="footer__icon__item" src="./assets/img/icon/icon-twitter.svg" alt="">
            <img class="footer__icon__item" src="./assets/img/icon/icon-instagram.svg" alt="">
        </div>
        <div class="footer__copyright">
            <p class="footer__copyright__item">&copy; 2022 POSSE</p>
        </div>
    </footer>
    <!-- END FOOTER -->


<script src="script.js"></script>
</body>
</html>
